</head>
<body>
    <div class="container">

            <p class="tagline">Monturas de calidad premium</p>
            <div class="contact-info">
                <div class="contact-item"><span>üì±</span><span>809-713-5307</span></div>
                <div class="contact-item"><span>üéÅ</span><span>6 meses garant√≠a</span></div>
                <div class="contact-item"><span>üöö</span><span>Env√≠o gratis</span></div>
            </div>
        </div>
        
        <div id="mainContent">

    </div>

    <div id="analyticsBadge" class="analytics-badge">
        üìä <span id="viewCount">0</span> vistas
    </div>

    <div class="admin-access" onclick="adminAccess()">‚öôÔ∏è</div>

    <script>
        var WHATSAPP_NUMBER = '18097135307';
        var BASE_URL = window.location.origin + window.location.pathname.replace(/[^/]*$/, '');

        function getUrlParam(name) {
            var url = window.location.search.substring(1);
            var params = url.split('&');
            for (var i = 0; i < params.length; i++) {
                var param = params[i].split('=');
                if (param[0] === name) {
                    return decodeURIComponent(param[1]);
                }
            }
            return null;
        }

        function safeGetStorage(key) {
            try {
                var value = localStorage.getItem(key);
                if (value && value !== 'null' && value !== 'undefined') {
                    return JSON.parse(value);
                }
            } catch (e) {}
            return {};
        }

        function addView() {
            try {
                var views = localStorage.getItem('urbana_views') || '0';
                views = parseInt(views) + 1;
                localStorage.setItem('urbana_views', views.toString());
                
                var viewElement = document.getElementById('viewCount');
                if (viewElement) {
                    viewElement.innerHTML = views;
                }
            } catch (e) {}
        }

        function showProduct(montura) {
            var categories = {
                'hombre': 'üë® Hombres',
                'mujer': 'üë© Mujeres', 
                'deportivo': 'üèÉ Deportivos',
                'ni√±os': 'üë∂ Ni√±os'
            };

            addView();

            var message = '¬°Hola! Me interesa la montura ' + montura.codigo + ' "' + montura.nombre + '" por ' + montura.precio + '. ¬øEst√° disponible? ü•Ω';
            var whatsappUrl = 'https://wa.me/' + WHATSAPP_NUMBER + '?text=' + encodeURIComponent(message);

            var html = '';
            html += '<div class="product-card">';
            html += '<img src="' + montura.foto + '" alt="Montura ' + montura.codigo + '" class="product-image">';
            html += '<div class="product-info">';
            html += '<div class="product-code">' + montura.codigo + '</div>';
            html += '<div class="product-category">' + (categories[montura.categoria] || 'üëì Monturas') + '</div>';
            html += '<h2 class="product-name">' + montura.nombre + '</h2>';
            html += '<div class="product-price">' + montura.precio + '</div>';
            html += '<a href="' + whatsappUrl + '" target="_blank" class="whatsapp-button">';
            html += 'üí¨ PEDIR POR WHATSAPP</a>';
            html += '<button onclick="showCatalogView()" class="catalog-button">';
            html += 'üëÅÔ∏è Ver todas las monturas</button>';
            html += '</div></div>';

            return html;
        }

        function showCatalogView() {
            var monturas = safeGetStorage('urbana_monturas');
            var keys = Object.keys(monturas);

            if (keys.length === 0) {
                var html = '';
                html += '<div class="empty-state">';
                html += '<span class="state-icon">üì¶</span>';
                html += '<div class="state-title">Cat√°logo en construcci√≥n</div>';
                html += '<div>Pronto tendremos monturas disponibles</div><br>';
                html += '<button onclick="adminAccess()" style="padding: 15px 30px; background: #3b82f6; color: white; border: none; border-radius: 15px; cursor: pointer; font-size: 16px;">';
                html += '‚öôÔ∏è Acceso Administrador</button></div>';
                
                document.getElementById('mainContent').innerHTML = html;
                return;
            }

            addView();

            var html = '<div class="catalog-grid">';
            
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                var montura = monturas[key];
                var productUrl = BASE_URL + '?codigo=' + montura.codigo;
                
                html += '<div class="catalog-item" onclick="goToProduct(\'' + montura.codigo + '\')">';
                html += '<img src="' + montura.foto + '" alt="' + montura.codigo + '" class="catalog-item-image">';
                html += '<div class="catalog-item-code">' + montura.codigo + '</div>';
                html += '<div class="catalog-item-price">' + montura.precio + '</div>';
                html += '</div>';
            }
            
            html += '</div>';
            document.getElementById('mainContent').innerHTML = html;
        }

        function goToProduct(codigo) {
            window.location.href = BASE_URL + '?codigo=' + codigo;
        }

        function adminAccess() {
            var password = prompt('üîê Contrase√±a de administrador:');
            if (password === 'urbana2025') {
                window.location.href = BASE_URL + 'admin.html';
            } else if (password !== null) {
                alert('‚ùå Contrase√±a incorrecta');
            }
        }

        function initApp() {
            try {
                var views = localStorage.getItem('urbana_views') || '0';
                var viewElement = document.getElementById('viewCount');
                if (viewElement) {
                    viewElement.innerHTML = views;
                }

                var productCode = getUrlParam('codigo');
                
                if (productCode) {
                    var monturas = safeGetStorage('urbana_monturas');
                    var montura = monturas[productCode.toUpperCase()];
                    
                    if (montura) {
                        document.getElementById('mainContent').innerHTML = showProduct(montura);
                        document.title = montura.codigo + ' - ' + montura.nombre + ' | Urbana Visi√≥n';
                    } else {
                        var html = '';
                        html += '<div class="empty-state">';
                        html += '<span class="state-icon">üîç</span>';
                        html += '<div class="state-title">Montura no encontrada</div>';
                        html += '<div>El c√≥digo <strong>' + productCode + '</strong> no existe</div><br>';
                        html += '<button onclick="showCatalogView()" style="padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 15px; cursor: pointer;">';
                        html += 'üëÅÔ∏è Ver cat√°logo completo</button></div>';
                        
                        document.getElementById('mainContent').innerHTML = html;
                    }
                } else {
                    showCatalogView();
                }
            } catch (e) {
                var html = '';
                html += '<div class="empty-state">';
                html += '<span class="state-icon">‚ö†Ô∏è</span>';
                html += '<div class="state-title">Error cargando</div>';
                html += '<div>Intenta recargar la p√°gina</div><br>';
                html += '<button onclick="window.location.reload()" style="padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 15px; cursor: pointer;">';
                html += 'üîÑ Recargar</button></div>';
                
                document.getElementById('mainContent').innerHTML = html;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
